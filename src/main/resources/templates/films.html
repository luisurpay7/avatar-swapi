<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SWAPI</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: #1d2a35">

<div class="container shadow my-5 h-100 bg-white rounded" style="width: 80%">
    <br>
    <h3 class="h-50 text-center">SWAPI - The Star Wars API</h3>
    <br>
</div>

<div class="container shadow my-3 bg-white rounded" style="width: 80%">
    <div class="row m-2 pt-3">
        <div>
            <br><h4>Listado de películas</h4><br>
            <table class="table table-striped" id="horarios">
                <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Título</th>
                    <th class="text-center">Productor</th>
                    <th class="text-center">Director</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="film : ${films}">
                        <td th:text="${film.episode_id}"></td>
                        <td th:text="${film.title}"></td>
                        <td th:text="${film.director}"></td>
                        <td th:text="${film.producer}"></td>
                        <td>
                            <a th:href="@{/api/films/{id}(id=${film.id})}" class="btn btn-info">Detalle</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
</div>

</body>
</html>
