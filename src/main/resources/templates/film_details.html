<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SWAPI</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: #1d2a35">

<div class="container shadow my-5 h-100 bg-white rounded" style="width: 80%">
    <br>
    <h3 class="h-50 text-center">SWAPI - The Star Wars API</h3>
    <br>
</div>

<div class="container shadow my-3 bg-white rounded" style="width: 80%">
    <div class="row m-2 pt-4">
        <div class="col-md-6">
            <p><b>TÃ­tulo: </b></p>
            <p th:text="${film.title}"></p>
            <p><b>Resumen: </b></p>
            <p th:text="${film.opening_crawl}"></p>
            <p><b>Director: </b></p>
            <p th:text="${film.director}"></p>
            <p><b>Productor: </b></p>
            <p th:text="${film.producer}"></p>
        </div>
        <div class="col-md-6">
            <p><b>Personajes: </b></p>
            <tr th:each="filmPeople: ${film.filmPeople}">
                <p th:text="${filmPeople.person.name}" ></p>
            </tr>
        </div>

    </div>
    <br>
    <div class="row my-2 pb-4">
        <div class="d-grid gap-2 col-2 mx-auto">
            <a th:href="@{/api/films}" class="btn btn-success">Volver</a>
        </div>
    </div>
</div>

</body>
</html>
